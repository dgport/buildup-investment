version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: real_estate_postgres
    restart: unless-stopped
    # Use the shared variables if they are in a root .env,
    # or keep them here if they are only used by postgres.
    # If using backend/.env, adjust this path. Assuming core DB vars
    # are needed by the backend.
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realestate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: real_estate_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    # ðŸ’¥ Point to the backend/.env file
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"

