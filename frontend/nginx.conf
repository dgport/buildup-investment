# 1. Detect Bots (This must go in the 'http' block context or top of server block)
map $http_user_agent $is_bot {
    default 0;
    ~*(facebookexternalhit|WhatsApp|Twitterbot|LinkedInBot|TelegramBot|Discordbot|Slackbot) 1;
}

server {
    listen 80;
    server_name localhost;

    # Serve uploaded images
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Handle Property Routes for Bots
    location ~ ^/properties/([^/]+)$ {
        set $prop_id $1;
        
        # If bot, proxy to backend SEO endpoint
        if ($is_bot) {
            rewrite ^.*$ /seo-preview-internal/$prop_id last;
        }

        # For humans, serve React app
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Internal location for bot proxying (not accessible externally)
    location ~ ^/seo-preview-internal/(.+)$ {
        internal;
        proxy_pass http://buildup_backend_prod:3000/properties/seo-preview/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://buildup_backend_prod:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Standard React Routing
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}