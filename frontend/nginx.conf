server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Detect bots
    set $backend_proxy 0;
    if ($http_user_agent ~* "(facebookexternalhit|WhatsApp|Twitterbot|LinkedInBot|TelegramBot|Discordbot|Slackbot)") {
        set $backend_proxy 1;
    }

    # Special handling for property pages
    location ~ ^/properties/(?<prop_id>[a-zA-Z0-9_-]+)$ {
        # If bot, proxy to backend
        if ($backend_proxy = 1) {
            proxy_pass http://buildup_backend_prod:3000/properties/seo-preview/$prop_id;
            break;
        }

        # Regular users get React app
        try_files $uri /index.html;
    }

    # All other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy configuration (when needed)
    location ~ ^/api/ {
        proxy_pass http://buildup_backend_prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}