map $http_user_agent $is_bot {
    default 0;
    ~*(facebookexternalhit|WhatsApp|Twitterbot|LinkedInBot|TelegramBot|Discordbot|Slackbot) 1;
}

server {
    listen 80;
    server_name localhost;

    # Handle Property Routes - ALWAYS proxy to backend for meta tags
    location ~ ^/properties/(?<prop_id>.*)$ {
        # Proxy to backend for SEO meta tags
        proxy_pass http://buildup_backend_prod:3000/properties/seo-preview/$prop_id;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        break;
    }

    # Standard React Routing for other pages
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}