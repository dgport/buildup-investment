# 1. Detect Bots (This must go in the 'http' block context)
map $http_user_agent $is_bot {
    default 0;
    ~*(facebookexternalhit|WhatsApp|Twitterbot|LinkedInBot|TelegramBot|Discordbot|Slackbot) 1;
}

server {
    listen 80;
    server_name localhost;

    # Handle Property Routes for Bots
    location ~ ^/properties/(?<prop_id>.*)$ {
        if ($is_bot) {
            # Redirect bots to the NestJS backend
            # Note: We use 'buildup_backend_prod' because that is your container name
            proxy_pass http://buildup_backend_prod:3000/properties/seo-preview/$prop_id;
            break;
        }

        # For humans, serve the React app
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Standard React Routing
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}