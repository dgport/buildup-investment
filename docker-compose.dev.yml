services:
  postgres:
    image: postgres:15-alpine
    container_name: real_estate_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realestate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: real_estate_backend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app # ðŸ”¥ live code
      - /app/node_modules
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev # watch mode only

volumes:
  postgres_data:
  uploads_data:
