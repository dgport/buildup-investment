version: "3.8"

name: buildup-prod

services:
  postgres:
    image: postgres:15-alpine
    container_name: buildup_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buildup
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - buildup_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: buildup_backend_prod
    restart: unless-stopped
    expose:
      - "3000" # Changed from ports to expose - only internal access needed
    env_file:
      - ./backend/.env
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - buildup_network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: buildup_frontend_prod
    restart: unless-stopped
    ports:
      - "80:80" # Changed from 8080:80 to serve directly on port 80
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro # Mount uploads so nginx can serve them
    networks:
      - buildup_network
    depends_on:
      - backend

networks:
  buildup_network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
